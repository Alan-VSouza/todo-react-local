name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main  

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.14.0' 
      - name: Install dependencies
        run: |
          cd server
          npm install
      - name: Run tests
        run: |
          cd server
          npm test


  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js for React
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install frontend dependencies
        run: |
          cd client 
          npm install 

